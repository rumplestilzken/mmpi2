plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id 'idea'
    id "org.beryx.jlink" version "2.25.0"
    id 'org.javamodularity.moduleplugin' version "1.8.15"
}

group = "com.rumplestilzken"
version = 1.0

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation group: 'org.json', name: 'json', version: '20231013'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.16.0'
    implementation group: 'com.itextpdf', name: 'itextpdf', version: '5.5.13.4'
}

application {
    // Define the main class for the application.
    mainClass = 'com.rumplestilzken.Main'
    application.mainModule = "mmpi.app.main"
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.rumplestilzken.Main'
        )
    }
}

jlink {
    launcher {
        name = 'MMPI-2'
    }
}